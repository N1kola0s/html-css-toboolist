<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toboolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="site_header">
            <img class="logo" src="./img/logo_boolean.jpg" alt="logo di Boolean">
            <span id="logotext">Toboolist</span>
    </header>
    <!-- /#site_header -->

    <main id="site_main">

        <div id="container_button">
            <button id="b_blue">Add Task</button>
            <button id="b_white">Add Section</button>
        </div>

        <div id="container_list">

            <section>
                <div>
                    <span class="icon">&#x25BC;</span>
                    <h2>New Task</h2>

                </div>

                <div>

                <span class="check">&#10003;</span>
                <h4>Quarterly Newsletter</h4>
                <button class="secondary_button">Editorial</button>

                </div>
                

            </section>

        </div>
            
        <section>

            <div>
                <span class="icon">&#x25BC;</span>
                <h2>Today</h2>

            </div>

            <div>

                <span class="check">&#10003;</span>
                <h4>Recruiting blog post</h4>
                <button class="secondary_button">Editorial</button>

            </div>

            <div>

                <span class="check">&#10003;</span>
                <h4>Mobile app lunch</h4>
                <button class="secondary_button" id="purple">Q1 Goals</button>

            </div>

            <div>

                <span class="cross">X</span>
                <h4>Interview John H.</h4>
                <button class="secondary_button" id="green">Recruiting</button>

            </div>

            <div>

                <span class="check">&#10003;</span>
                <h4>Summit update to mobile storefronts</h4>
                <button class="secondary_button" id="orange" >Mobile</button>

            </div>


        </section>


        <section>

            <div>
                <span class="icon">&#x25BC;</span>
                <h2>Upcoming</h2>

            </div>

            <div>

                <span class="cross">X</span>
                <h4>Schedule meeting with Alex</h4>
                

            </div>

            <div>

                <span class="check">&#10003;</span>
                <h4>Homepage refresh</h4>
                <button class="secondary_button" id="fuchsia" >Website</button>

            </div>

            <div>

                <span class="check">&#10003;</span>
                <h4>Oneboard new Sales team members/h4>
                <button class="secondary_button" id="secondgreen" >Sales</button>

            </div>

            <div>

                <span class="check">&#10003;</span>
                <h4>Review editorial calendar</h4>
                <button class="secondary_button">Editorial</button>

            </div>




        </section>
        

    </main>
    <!-- /#site_main -->

    <footer id="site_footer"></footer>
    <!-- /#site_footer -->
    
</body>
</html>
